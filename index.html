<!DOCTYPE html>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            overflow: hidden; /* Prevents scrollbars from showing */
        }

        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none; /* Prevents interaction with bubbles */
        }

        .bubble {
            position: absolute;
            bottom: -50px;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: rise 10s infinite ease-in;
        }

        @keyframes rise {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) scale(1);
                opacity: 0;
            }
        }

        /* Generate multiple bubbles with different properties */
        .bubble:nth-child(1) { left: 10%; width: 25px; height: 25px; animation-duration: 12s; animation-delay: 2s; }
        .bubble:nth-child(2) { left: 20%; width: 15px; height: 15px; animation-duration: 8s; animation-delay: 4s; }
        .bubble:nth-child(3) { left: 30%; width: 30px; height: 30px; animation-duration: 10s; animation-delay: 6s; }
        .bubble:nth-child(4) { left: 40%; width: 20px; height: 20px; animation-duration: 14s; animation-delay: 1s; }
        .bubble:nth-child(5) { left: 50%; width: 25px; height: 25px; animation-duration: 12s; animation-delay: 3s; }
        .bubble:nth-child(6) { left: 60%; width: 20px; height: 20px; animation-duration: 10s; animation-delay: 5s; }
        .bubble:nth-child(7) { left: 70%; width: 15px; height: 15px; animation-duration: 8s; animation-delay: 7s; }
        .bubble:nth-child(8) { left: 80%; width: 30px; height: 30px; animation-duration: 10s; animation-delay: 2s; }
        .bubble:nth-child(9) { left: 90%; width: 20px; height: 20px; animation-duration: 12s; animation-delay: 4s; }

        #ig, #fb, #yt {
            position: absolute; /* Set position to absolute */
        }

        #ig {
            bottom: -25%;
            width: 100px; /* Larger size for Instagram icon */
            height: 100px;
            cursor: pointer; /* Change cursor to pointer */
            pointer-events: auto; /* Allow interaction with the Instagram button */
            animation: rise 10s infinite ease-in; /* Add animation property */
        }

        #fb {
            bottom: -12%;
            width: 100px;
            height: 100px;
            cursor: pointer;
            pointer-events: auto;
            animation: rise 11s infinite ease-in; /* Add animation property */
            left: calc(50% - 25%); /* Position 100px to the left of Instagram button */
        }

        #yt {
            bottom: -18%;
            width: 100px;
            height: 100px;
            cursor: pointer;
            pointer-events: auto;
            animation: rise 9s infinite ease-in; /* Add animation property */
            left: calc(50% + 25%);
        }



        .glow-on-hover {
    width: 220px;
    height: 50px;
    border: none;
    outline: none;
    color: #fff;
    background: #111;
    cursor: pointer;
    position: absolute;
    left: 15%;
    z-index: 0;
    border-radius: 10px;
}

.glow-on-hover:before {
    content: '';
    background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
    position: absolute;
    top: -2px;
    left:-2px;
    background-size: 400%;
    z-index: -1;
    filter: blur(5px);
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    animation: glowing 20s linear infinite;
    opacity: 0;
    transition: opacity .3s ease-in-out;
    border-radius: 10px;
}

.glow-on-hover:active {
    color: #000
}

.glow-on-hover:active:after {
    background: transparent;
}

.glow-on-hover:hover:before {
    opacity: 1;
}

.glow-on-hover:after {
    z-index: -1;
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: #111;
    left: 0;
    top: 0;
    border-radius: 10px;
}

    <script>
        function stopAnimation(element) {
            var bubble = element.querySelector('img');
            bubble.style.animationPlayState = "paused";
        }

        function startAnimation(element) {
            var bubble = element.querySelector('img');
            bubble.style.animationPlayState = "running";
        }

        // Function to generate random number between min and max inclusive
        function getRandomInRange(min, max) {
            return Math.random() * (max - min) + min;
        }

        // Function to update button position for the specified button ID
        function updateButtonPosition(buttonId) {
            var button = document.getElementById(buttonId);
            button.style.left = getRandomInRange(0, 100) + "%";
        }

        // Initialize button positions on page load
        window.onload = function() {
            updateButtonPosition("ig");
            updateButtonPosition("fb");
            updateButtonPosition("yt");
        };

        var button1 = document.getElementById("button1");
        var button2 = document.getElementById("button2");
        var audio1 = document.getElementById("bgm");
        var audio2 = document.getElementById("bgm2");

        button1.addEventListener("click", function() {
            // Toggle play/pause for the first audio
            if (audio1.paused) {
                audio1.play();
                button1.textContent = "暫停暫停！！！";
            } else {

        // Function to change the background image
        function changeBackgroundImage() {
            // Update the background image URL
            document.body.style.backgroundImage = "url(" + imageUrls[currentImageIndex] + ")";

            // Increment the index for the next image
            currentImageIndex = (currentImageIndex + 1) % imageUrls.length;
        }

        // Call the changeBackgroundImage function initially
        changeBackgroundImage();

        // Set interval to change background image every 5 seconds
        setInterval(changeBackgroundImage, 5000);


function preloadAudio(audioUrls) {
